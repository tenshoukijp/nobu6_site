%(hilight)s
<div class="content-box mb-3 content-lighten">
<h2><i class="fa fa-question fa-fw"></i>Lua リファレンスマニュアル .chmファイル<br>
</h2>
</div>
<div class="content-box mb-3 content-lighten">
    <h3>概要</h3>
    <p><mark>Lua 5.1～Lua5.3の日本語リファレンスマニュアルを Lua.chm ファイル(ヘルプファイル)として、<br>
    １つにまとめたもの</mark>となります。<br>
    </p>
</div>
<div class="content-box mb-3 content-lighten">
    <h3>ダウンロード</h3>

	  <div class="card mb-3 ml-3" style="max-width: 30rem;">
	    <div class="card-body text-center">
              <div class="row">
              <div class="col-12"><small>更新日 %(year)04d/%(mon)02d/%(mday)02d</small></div>
              </div>
	      <a href="%(file)s" class="btn btn-primary"><i class="fa fa-download fa-fw"></i>Lua.chm</a>
	    </div>
	  </div>

</div>
<div class="content-box mb-3 content-lighten">
    <h3>使い方</h3>
    <p>.chm 形式のヘルプファイルです。<br>
    ネットワーク経由でダウンロードすると、基本的に「ブロック機能」が働きますので、<br>
    (.zipファイル同様)ファイルの「プロパティ」から「ブロック」を解除しましょう。<br>
    </p>
    <p><img src="./other_soft/jlua/cnt_lua_reference_01.png"></p>
</div>
